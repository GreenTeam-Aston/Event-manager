<!DOCTYPE html>
<html lang="ru" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!--AngularJS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!--подключаем библиотеку на фронт -> ngStorage.min.js(управляет хранилищем браузера)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
  <!--angular-route.min.js маршрутизатор на фронте-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"></script>
  <title>Event application</title>
</head>

<body>
<div class="container" ng-controller="myCtrl">

  <!--верхняя панель-->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Event Manager</a> <!--#!/ это формат маршрутизатора-->

      <div class="d-flex justify-content-end align-items-center">
        <div style="padding-right:10px">
          <a href="#!/register" ng-show="!isUserLoggedIn()">Register</a>
        </div>

        <form class="d-flex" ng-submit="tryToAuth()" ng-show="!isUserLoggedIn()">
          <input class="form-control me-2" type="text" placeholder="Login" ng-model="user.login">
          <input class="form-control me-2" type="password" placeholder="Password" ng-model="user.password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        <div style="padding-right:10px" ng-show="isUserLoggedIn()">Hello,{{currentUserNickname}}!</div>
        <button class="btn btn-outline-success my-2 my-sm-0" ng-click="logout()" ng-show="isUserLoggedIn()">Logout</button>
      </div>
    </div>
  </nav>


  <h2 ng-show="!isUserLoggedIn()">Event Manager - удобное приложение для планирования бюджета Ваших мероприятий</h2>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
</body>

</html>
